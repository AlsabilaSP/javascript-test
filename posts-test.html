<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/table.css">
    <title>JavaScript Testing</title>
</head>
<body>
    <h1>Posts Testing</h1>
    <main class="flex flex-col" style="padding: 2rem;" id="test-results">
    </main>
    
    <div style="display: none;">
        <div class="px-3 pb-4">
            <input type="text" id="searchInput" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                placeholder="Search posts (title and body)...">
        </div>

        <div class="main-table flex-1">
            <table class="w-full" id="paginated-table">
                <tbody id="table-body">
                </tbody>
            </table>
        </div>

        <nav class="pagination-container">
          <button class="pagination-button" id="prev-button">
            &lt;
          </button>
          <div class="flex overflow-auto" id="pagination-numbers">
          </div>
          <button class="pagination-button" id="next-button">
            &gt;
          </button>
        </nav>
    </div>

    <script src="src/js/core/navbar.js"></script>
    <script type="module" src="src/js/tests/main_test.js"></script>
</body>
</html>
